<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Practice</title>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<main class="content">
			<div class="content-container">
				<section class="product-card-container" id="product-card">
					<div class="product-card-inner-container">
						<div class="product-card-preview-img">
							<img src="./images/image-product-mobile.jpg" alt="" />
						</div>
						<div class="product-card-info">
							<div class="product-card-info-container">
								<h2>Perfume</h2>
								<h1>Gabrielle Essence Eau De Parfum</h1>

								<p>
									A floral, solar and voluptuous interpretation composed by
									Olivier Polge, Perfumer-Creator for the House of CHANEL.
								</p>

								<div class="price">
									<span>$149.99 </span>
									<p>$169.99</p>
								</div>

								<button class="cart-btn">Add to Cart</button>
							</div>
						</div>
					</div>
				</section>
				<section class="card-details-form-container">
					<main class="card-details-form-main">
						<div class="back-card">
							<img src="./images/CardDetails/bg-card-back.png" alt="" />
						</div>
						<div class="front-card">
							<img src="./images/CardDetails/bg-card-front.png" alt="" />
							<span class="fill-dot"></span>
							<span class="empty-dot"></span>
							<div class="front-card-text">
								<p>0000 0000 0000 0000</p>
								<div class="front-card-bottom-text">
									<p>Jane Appleseed</p>
									<p>00/00</p>
								</div>
							</div>
						</div>
						<div class="top">
							<img src="./images/CardDetails/bg-main-mobile.png" alt="" />
						</div>
						<div class="bottom">
							<ul class="input-list">
								<li class="input-item">
									<label for="input">Cardholder Name</label>
									<input type="text" placeholder="e.g Jane Appleseed" />
								</li>
								<li class="input-item">
									<label for="input"> Card Number</label>
									<input type="text" placeholder="e.g. 1234 5678 9123 0000" />
								</li>
								<li class="input-item">
									<div class="exp-date">
										<label for="input">Exp. Date (MM/YY)</label>
										<div class="exp-date-input">
											<input type="text" placeholder="MM" />
											<input type="text" placeholder="YY" />
										</div>
									</div>
									<div class="cvc">
										<label for="input">CVC</label>
										<input type="text" placeholder="e.g. 123" />
									</div>
								</li>
							</ul>
							<button>Confirm</button>
						</div>
					</main>
				</section>
				<section class="advice-generator-container">
					<main class="advice-generator-main">
						<div class="advice-generator__content-container">
							<h1 class="advice-generator__text-title"></h1>
							<p class="advice-generator__text-quote"></p>
							<svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
								<g fill="none" fill-rule="evenodd">
									<path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
									<g transform="translate(138)" fill="#CEE3E9">
										<rect width="6" height="16" rx="3" />
										<rect x="14" width="6" height="16" rx="3" />
									</g>
								</g>
							</svg>
						</div>
						<button class="advice-generator__btn">
							<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
									fill="#202733"
								/>
							</svg>
						</button>
					</main>
				</section>
			</div>
		</main>
	</body>
</html>
